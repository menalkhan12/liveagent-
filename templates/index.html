<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#050c1a" />
  <title>IST Voice Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    /* â”€â”€ Variables â”€â”€ */
    :root {
      --bg:        #050c1a;
      --bg2:       #081428;
      --surface:   rgba(10, 24, 50, 0.85);
      --border:    rgba(56, 139, 253, 0.18);
      --blue:      #3b82f6;
      --blue-glow: rgba(59, 130, 246, 0.35);
      --cyan:      #22d3ee;
      --gold:      #f59e0b;
      --text:      #e2eaf7;
      --muted:     #6b82a8;
      --red:       #ef4444;
      --green:     #22c55e;
      --radius:    16px;
    }

    /* â”€â”€ Reset â”€â”€ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* â”€â”€ Starfield â”€â”€ */
    #stars-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* â”€â”€ Layout â”€â”€ */
    .shell {
      position: relative;
      z-index: 1;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px env(safe-area-inset-bottom, 16px);
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      width: 100%;
      max-width: 520px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 0 8px;
      margin-bottom: 8px;
    }
    .logo-ring {
      width: 48px; height: 48px;
      border-radius: 50%;
      border: 2px solid var(--blue);
      display: flex; align-items: center; justify-content: center;
      position: relative;
      flex-shrink: 0;
      box-shadow: 0 0 18px var(--blue-glow);
    }
    .logo-ring::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 1px solid rgba(59,130,246,0.15);
      animation: spin 12s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .logo-icon {
      font-size: 22px;
      line-height: 1;
    }
    .header-text h1 {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.04em;
      line-height: 1.1;
    }
    .header-text p {
      font-size: 11px;
      font-family: 'DM Mono', monospace;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* â”€â”€ Status Badge â”€â”€ */
    .status-badge {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 5px 12px;
      border-radius: 99px;
      border: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      align-items: center;
      gap: 7px;
      margin-left: auto;
      white-space: nowrap;
      transition: all 0.3s;
    }
    .status-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--muted);
      transition: all 0.4s;
    }
    .status-dot.idle    { background: var(--muted); }
    .status-dot.active  { background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 1.8s infinite; }
    .status-dot.recording { background: var(--red); box-shadow: 0 0 8px var(--red); animation: pulse 0.9s infinite; }
    .status-dot.thinking { background: var(--cyan); box-shadow: 0 0 8px var(--cyan); animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; } 50% { opacity: 0.3; }
    }

    /* â”€â”€ Main Card â”€â”€ */
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      overflow: hidden;
      margin-top: 8px;
      box-shadow: 0 8px 48px rgba(0,0,0,0.5), 0 0 0 0.5px rgba(255,255,255,0.04) inset;
    }

    /* â”€â”€ Visualizer â”€â”€ */
    .viz-zone {
      position: relative;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }
    .viz-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 120%, rgba(59,130,246,0.12) 0%, transparent 60%);
    }
    #viz-canvas {
      position: relative;
      z-index: 1;
    }
    .idle-glyph {
      position: absolute;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: opacity 0.4s;
    }
    .idle-glyph .orbit {
      width: 64px; height: 64px;
      border-radius: 50%;
      border: 1.5px solid rgba(59,130,246,0.3);
      position: relative;
      animation: spin 8s linear infinite;
    }
    .idle-glyph .orbit::after {
      content: '';
      position: absolute;
      top: -4px; left: 50%;
      transform: translateX(-50%);
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--blue);
      box-shadow: 0 0 10px var(--blue);
    }
    .idle-glyph span {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* â”€â”€ Transcript â”€â”€ */
    .transcript-zone {
      padding: 18px 20px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-bottom: 1px solid var(--border);
    }
    .bubble {
      max-width: 82%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.55;
      opacity: 0;
      transform: translateY(8px);
      animation: bubbleIn 0.35s ease forwards;
    }
    @keyframes bubbleIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .bubble.user {
      align-self: flex-end;
      background: rgba(59,130,246,0.15);
      border: 1px solid rgba(59,130,246,0.25);
      color: #c7dcff;
    }
    .bubble.agent {
      align-self: flex-start;
      background: rgba(34,211,238,0.07);
      border: 1px solid rgba(34,211,238,0.18);
      color: #d0f4fc;
    }
    .bubble-label {
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 3px;
      opacity: 0.5;
    }
    .placeholder-text {
      color: var(--muted);
      font-size: 13px;
      font-family: 'DM Mono', monospace;
      letter-spacing: 0.03em;
      opacity: 0.6;
      text-align: center;
      width: 100%;
      padding: 16px 0;
    }

    /* â”€â”€ Controls â”€â”€ */
    .controls {
      padding: 18px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    /* Mic Button */
    .mic-wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mic-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid var(--blue);
      opacity: 0;
      animation: none;
    }
    .mic-ring.r1 { width: 88px; height: 88px; }
    .mic-ring.r2 { width: 110px; height: 110px; }
    .recording .mic-ring {
      animation: ringPulse 1.4s ease-out infinite;
    }
    .recording .mic-ring.r2 { animation-delay: 0.4s; }
    @keyframes ringPulse {
      0%   { opacity: 0.7; transform: scale(0.85); }
      100% { opacity: 0;   transform: scale(1.1); }
    }

    #mic-btn {
      width: 68px; height: 68px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      box-shadow: 0 4px 24px rgba(37,99,235,0.5), 0 0 0 0 var(--blue);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.15s, box-shadow 0.2s, background 0.2s;
      position: relative;
      z-index: 1;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    #mic-btn:active { transform: scale(0.93); }
    #mic-btn.recording {
      background: linear-gradient(135deg, #991b1b, #dc2626);
      box-shadow: 0 4px 24px rgba(220,38,38,0.55);
    }
    #mic-btn.disabled {
      background: linear-gradient(135deg, #1e293b, #334155);
      box-shadow: none;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .mic-icon { font-size: 26px; line-height: 1; pointer-events: none; }

    /* Start / End buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .btn {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.02em;
      touch-action: manipulation;
    }
    .btn:hover { background: rgba(255,255,255,0.08); }
    .btn:active { transform: scale(0.97); }
    .btn.primary {
      background: linear-gradient(135deg, rgba(59,130,246,0.25), rgba(37,99,235,0.15));
      border-color: rgba(59,130,246,0.45);
      color: #93c5fd;
    }
    .btn.primary:hover { background: linear-gradient(135deg, rgba(59,130,246,0.35), rgba(37,99,235,0.25)); }
    .btn.danger {
      background: linear-gradient(135deg, rgba(239,68,68,0.18), rgba(185,28,28,0.1));
      border-color: rgba(239,68,68,0.35);
      color: #fca5a5;
    }
    .btn.danger:hover { background: linear-gradient(135deg, rgba(239,68,68,0.28), rgba(185,28,28,0.2)); }
    .btn:disabled { opacity: 0.35; cursor: not-allowed; pointer-events: none; }

    /* â”€â”€ Info strip â”€â”€ */
    .info-strip {
      width: 100%;
      max-width: 520px;
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .info-chip {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 6px;
      padding: 5px 10px;
    }

    /* â”€â”€ Toast â”€â”€ */
    #toast {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 16px) + 16px);
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: #1e293b;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 13px;
      padding: 10px 20px;
      border-radius: 99px;
      z-index: 100;
      transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1), opacity 0.3s;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      max-width: 90vw;
      text-align: center;
    }
    #toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* â”€â”€ Loading spinner â”€â”€ */
    .spinner {
      display: inline-block;
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.15);
      border-top-color: var(--cyan);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* â”€â”€ Scrollable transcript â”€â”€ */
    .transcript-scroll {
      max-height: 220px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    .transcript-scroll::-webkit-scrollbar { width: 4px; }
    .transcript-scroll::-webkit-scrollbar-track { background: transparent; }
    .transcript-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 380px) {
      header { gap: 10px; }
      .header-text h1 { font-size: 15px; }
      .viz-zone { height: 130px; }
    }
  </style>
</head>

<body>
  <canvas id="stars-canvas"></canvas>

  <div class="shell">
    <!-- Header -->
    <header>
      <div class="logo-ring">
        <span class="logo-icon">ğŸ›°</span>
      </div>
      <div class="header-text">
        <h1>IST Voice Assistant</h1>
        <p>Institute of Space Technology</p>
      </div>
      <div class="status-badge" id="status-badge">
        <span class="status-dot idle" id="status-dot"></span>
        <span id="status-text">Offline</span>
      </div>
    </header>

    <!-- Main card -->
    <div class="card">
      <!-- Visualizer -->
      <div class="viz-zone">
        <div class="viz-bg"></div>
        <canvas id="viz-canvas" width="480" height="140"></canvas>
        <div class="idle-glyph" id="idle-glyph">
          <div class="orbit"></div>
          <span id="idle-label">Tap to start</span>
        </div>
      </div>

      <!-- Transcript -->
      <div class="transcript-zone">
        <div class="transcript-scroll" id="transcript">
          <p class="placeholder-text" id="transcript-placeholder">Your conversation will appear here</p>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <!-- Mic button -->
        <div class="mic-wrap" id="mic-wrap">
          <div class="mic-ring r1"></div>
          <div class="mic-ring r2"></div>
          <button id="mic-btn" class="disabled" disabled title="Hold to speak">
            <span class="mic-icon" id="mic-icon">ğŸ™</span>
          </button>
        </div>

        <!-- Start / End -->
        <div class="btn-row">
          <button class="btn primary" id="start-btn" onclick="startCall()">Start Call</button>
          <button class="btn danger"   id="end-btn"   onclick="endCall()" disabled>End Call</button>
        </div>
      </div>
    </div>

    <!-- Info chips -->
    <div class="info-strip">
      <div class="info-chip" id="chip-platform">Detecting platformâ€¦</div>
      <div class="info-chip" id="chip-codec">Codec: â€”</div>
      <div class="info-chip">IST Admissions AI</div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <script>
  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     STARFIELD
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  (function() {
    const c = document.getElementById('stars-canvas');
    const ctx = c.getContext('2d');
    let W, H, stars = [];
    function resize() {
      W = c.width  = window.innerWidth;
      H = c.height = window.innerHeight;
      stars = Array.from({length: 120}, () => ({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.2 + 0.2,
        a: Math.random(),
        s: Math.random() * 0.003 + 0.001
      }));
    }
    function draw() {
      ctx.clearRect(0, 0, W, H);
      stars.forEach(s => {
        s.a += s.s;
        if (s.a > 1) { s.a = 0; s.x = Math.random() * W; s.y = Math.random() * H; }
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(180,210,255,${s.a * 0.6})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    resize();
    draw();
    window.addEventListener('resize', resize);
  })();

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     VISUALIZER
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  const vizCanvas = document.getElementById('viz-canvas');
  const vizCtx    = vizCanvas.getContext('2d');
  let analyser, dataArray, vizAnimId;
  let vizMode = 'idle'; // idle | recording | thinking | speaking

  function resizeViz() {
    const zone = vizCanvas.parentElement;
    vizCanvas.width  = zone.offsetWidth;
    vizCanvas.height = zone.offsetHeight;
  }
  resizeViz();
  window.addEventListener('resize', resizeViz);

  function drawIdleViz() {
    if (vizMode !== 'idle') return;
    const W = vizCanvas.width, H = vizCanvas.height;
    vizCtx.clearRect(0, 0, W, H);
    requestAnimationFrame(drawIdleViz);
  }

  function startVizRecording(stream) {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source   = audioCtx.createMediaStreamSource(stream);
    analyser       = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    source.connect(analyser);
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    vizMode = 'recording';
    drawBars();
  }

  function drawBars() {
    if (vizMode !== 'recording') return;
    analyser.getByteFrequencyData(dataArray);
    const W = vizCanvas.width, H = vizCanvas.height;
    vizCtx.clearRect(0, 0, W, H);
    const bars = 28;
    const barW = Math.floor(W / (bars + bars * 0.4));
    const gap  = Math.floor(barW * 0.4);
    const total = bars * barW + (bars - 1) * gap;
    let x = (W - total) / 2;
    for (let i = 0; i < bars; i++) {
      const val = (dataArray[Math.floor(i * dataArray.length / bars)] || 0) / 255;
      const h   = Math.max(4, val * H * 0.78);
      const grad = vizCtx.createLinearGradient(0, H/2 - h/2, 0, H/2 + h/2);
      grad.addColorStop(0,   'rgba(34,211,238,0.9)');
      grad.addColorStop(0.5, 'rgba(59,130,246,0.85)');
      grad.addColorStop(1,   'rgba(34,211,238,0.9)');
      vizCtx.fillStyle = grad;
      vizCtx.beginPath();
      vizCtx.roundRect(x, H/2 - h/2, barW, h, barW/2);
      vizCtx.fill();
      x += barW + gap;
    }
    vizAnimId = requestAnimationFrame(drawBars);
  }

  let thinkingPhase = 0;
  function drawThinking() {
    if (vizMode !== 'thinking') return;
    const W = vizCanvas.width, H = vizCanvas.height;
    vizCtx.clearRect(0, 0, W, H);
    thinkingPhase += 0.04;
    const dots = 5;
    for (let i = 0; i < dots; i++) {
      const phase = thinkingPhase - i * 0.5;
      const amp   = Math.sin(phase) * 0.5 + 0.5;
      const cy    = H / 2 + Math.sin(phase) * (H * 0.2);
      const cx    = W / 2 + (i - Math.floor(dots/2)) * 32;
      const r     = 5 + amp * 5;
      vizCtx.beginPath();
      vizCtx.arc(cx, cy, r, 0, Math.PI * 2);
      vizCtx.fillStyle = `rgba(34,211,238,${0.3 + amp * 0.7})`;
      vizCtx.fill();
    }
    requestAnimationFrame(drawThinking);
  }

  let speakPhase = 0;
  function drawSpeaking() {
    if (vizMode !== 'speaking') return;
    const W = vizCanvas.width, H = vizCanvas.height;
    vizCtx.clearRect(0, 0, W, H);
    speakPhase += 0.06;
    const points = 60;
    vizCtx.beginPath();
    for (let i = 0; i <= points; i++) {
      const t = i / points;
      const px = t * W;
      const py = H/2 + Math.sin(t * Math.PI * 6 + speakPhase) * 28
                     * Math.sin(t * Math.PI);
      i === 0 ? vizCtx.moveTo(px, py) : vizCtx.lineTo(px, py);
    }
    vizCtx.strokeStyle = 'rgba(34,211,238,0.75)';
    vizCtx.lineWidth = 2.5;
    vizCtx.stroke();

    vizCtx.beginPath();
    for (let i = 0; i <= points; i++) {
      const t = i / points;
      const px = t * W;
      const py = H/2 + Math.sin(t * Math.PI * 6 + speakPhase + 0.8) * 16
                     * Math.sin(t * Math.PI);
      i === 0 ? vizCtx.moveTo(px, py) : vizCtx.lineTo(px, py);
    }
    vizCtx.strokeStyle = 'rgba(59,130,246,0.5)';
    vizCtx.lineWidth = 1.5;
    vizCtx.stroke();

    requestAnimationFrame(drawSpeaking);
  }

  function stopViz() {
    cancelAnimationFrame(vizAnimId);
    vizMode = 'idle';
    vizCtx.clearRect(0, 0, vizCanvas.width, vizCanvas.height);
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     STATE
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  let sessionId       = null;
  let mediaRecorder   = null;
  let recordingChunks = [];
  let isRecording     = false;
  let callActive      = false;
  let mimeType        = 'audio/webm';
  let currentAudio    = null;  // for interrupt support (iOS + VAD mode)

  /* â”€â”€ Platform detection â”€â”€ */
  const isIOS     = /iphone|ipad|ipod|crios|fxios/i.test(navigator.userAgent);
  const isAndroid = /android/i.test(navigator.userAgent);
  const useVAD    = !isIOS;   // Android + Desktop get VAD + streaming mode

  function detectMimeType() {
    const candidates = isIOS
      ? ['audio/mp4','audio/aac','audio/mpeg','audio/webm;codecs=opus','audio/webm']
      : ['audio/webm;codecs=opus','audio/webm','audio/ogg;codecs=opus','audio/ogg','audio/mp4'];
    for (const m of candidates)
      if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(m)) return m;
    return '';
  }

  function mimeToExt(mime) {
    if (mime.includes('mp4')||mime.includes('aac')||mime.includes('m4a')) return 'mp4';
    if (mime.includes('ogg'))  return 'ogg';
    if (mime.includes('mpeg')) return 'mp3';
    return 'webm';
  }

  document.getElementById('chip-platform').textContent =
    isIOS ? 'Platform: iOS' : isAndroid ? 'Platform: Android' : 'Platform: Desktop';

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     UI HELPERS
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function setStatus(mode, label) {
    document.getElementById('status-dot').className = `status-dot ${mode}`;
    document.getElementById('status-text').textContent = label;
  }
  function setIdleLabel(t) { document.getElementById('idle-label').textContent = t; }
  function showIdle(s)     { document.getElementById('idle-glyph').style.opacity = s ? '1' : '0'; }
  function showToast(msg, dur = 2800) {
    const t = document.getElementById('toast');
    t.textContent = msg; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), dur);
  }

  function setMicState(state) {
    const btn  = document.getElementById('mic-btn');
    const wrap = document.getElementById('mic-wrap');
    const icon = document.getElementById('mic-icon');
    btn.className = ''; wrap.className = 'mic-wrap';
    if (state === 'idle')       { btn.classList.add('disabled'); btn.disabled = true;  icon.textContent = 'ğŸ™'; }
    else if (state === 'ready') {                                 btn.disabled = false; icon.textContent = 'ğŸ™'; }
    else if (state === 'speaking') {
      btn.disabled = false; icon.textContent = 'ğŸ™'; btn.title = 'Interrupt & ask next question';
    }
    else if (state === 'recording') {
      btn.classList.add('recording'); wrap.classList.add('recording'); btn.disabled = false; icon.textContent = 'â¹';
    }
    else if (state === 'thinking') { btn.classList.add('disabled'); btn.disabled = true; icon.textContent = 'â³'; }
  }

  function addBubble(text, who) {
    const box = document.getElementById('transcript');
    const ph  = document.getElementById('transcript-placeholder');
    if (ph) ph.remove();
    const wrap = document.createElement('div');
    const label= document.createElement('div');
    const msg  = document.createElement('div');
    label.className   = 'bubble-label';
    label.textContent = who === 'user' ? 'You' : 'IST Assistant';
    msg.className     = `bubble ${who}`;
    msg.textContent   = text;
    wrap.appendChild(label); wrap.appendChild(msg);
    box.appendChild(wrap);
    box.scrollTop = box.scrollHeight;
    return msg;  // return for live-update
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     AUDIO PLAYBACK  (cross-platform)
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function playAudio(url) {
    return new Promise(resolve => {
      const audio    = new Audio();
      audio.preload  = 'auto';
      currentAudio   = audio;
      if (isIOS) {
        audio.setAttribute('playsinline','true');
        audio.setAttribute('webkit-playsinline','true');
      }
      audio.onended  = () => { currentAudio = null; resolve(); };
      audio.onerror  = () => { currentAudio = null; resolve(); };
      audio.oncanplaythrough = () => audio.play().catch(() => { currentAudio = null; resolve(); });
      audio.src = url + (url.includes('?') ? '&' : '?') + '_t=' + Date.now();
    });
  }

  function interruptAudio() {
    if (currentAudio) {
      currentAudio.onended = null; currentAudio.onerror = null;
      currentAudio.pause(); currentAudio.src = '';
      currentAudio = null;
    }
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     AUDIO QUEUE  (for streaming sentence playback)
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  let audioQueue    = [];
  let queuePlaying  = false;
  let queueDoneCallback = null;

  async function drainQueue() {
    if (queuePlaying) return;
    queuePlaying = true;
    while (audioQueue.length > 0 && callActive) {
      const url = audioQueue.shift();
      await playAudio(url);
      if (!currentAudio && audioQueue.length === 0) break;  // interrupted
    }
    queuePlaying = false;
    if (queueDoneCallback) { queueDoneCallback(); queueDoneCallback = null; }
  }

  function enqueueAudio(url) {
    audioQueue.push(url);
    drainQueue();
  }

  function clearQueue() {
    audioQueue = [];
    interruptAudio();
    queuePlaying = false;
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     VAD  (Android / Desktop only)
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  let vadStream        = null;  // persistent mic stream
  let vadAudioCtx      = null;
  let vadAnalyser      = null;
  let vadRecorder      = null;
  let vadChunks        = [];
  let vadActive        = false; // true = VAD loop running
  let vadSpeaking      = false; // true = currently capturing speech
  let vadPaused        = false; // paused during agent response
  let vadSilenceTimer  = null;
  let vadSpeakTimer    = null;
  let vadAnimFrame     = null;

  // Thresholds
  const VAD_SPEECH_THRESHOLD  = 0.010;  // RMS above this = voice
  const VAD_SPEECH_CONFIRM_MS = 250;    // must stay above threshold this long to trigger
  const VAD_SILENCE_MS        = 1300;   // silence this long after speech = end of utterance
  const VAD_MIN_SPEECH_MS     = 400;    // ignore clips shorter than this

  let vadSpeechStart = 0;

  function getRMS(dataArray) {
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      const v = (dataArray[i] - 128) / 128;
      sum += v * v;
    }
    return Math.sqrt(sum / dataArray.length);
  }

  async function startVAD() {
    if (!useVAD || vadActive) return;
    try {
      vadStream   = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      vadAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = vadAudioCtx.createMediaStreamSource(vadStream);
      vadAnalyser  = vadAudioCtx.createAnalyser();
      vadAnalyser.fftSize = 256;
      source.connect(vadAnalyser);
      mimeType = detectMimeType();
      document.getElementById('chip-codec').textContent =
        'Codec: ' + (mimeType ? mimeType.split('/')[1].split(';')[0].toUpperCase() : 'default');
      vadActive  = true;
      vadPaused  = false;
      vadSpeaking = false;
      vadLoop();
      setStatus('active', 'Listeningâ€¦');
      setIdleLabel('Speak anytimeâ€¦');
      showIdle(true);
    } catch (err) {
      console.error('VAD start error:', err);
      showToast('ğŸ™ Microphone permission required');
    }
  }

  function stopVAD() {
    vadActive = false;
    cancelAnimationFrame(vadAnimFrame);
    clearTimeout(vadSilenceTimer);
    clearTimeout(vadSpeakTimer);
    if (vadRecorder && vadRecorder.state !== 'inactive') {
      vadRecorder.stop();
    }
    if (vadStream) {
      vadStream.getTracks().forEach(t => t.stop());
      vadStream = null;
    }
    if (vadAudioCtx) { vadAudioCtx.close(); vadAudioCtx = null; }
    vadSpeaking = false; vadPaused = false;
  }

  function pauseVAD() {
    vadPaused = true;
    // Stop any in-progress recording cleanly
    if (vadRecorder && vadRecorder.state !== 'inactive') {
      vadRecorder.stop();
    }
    vadSpeaking = false;
    clearTimeout(vadSilenceTimer);
    clearTimeout(vadSpeakTimer);
  }

  function resumeVAD() {
    if (!vadActive) return;
    vadPaused   = false;
    vadSpeaking = false;
    setStatus('active', 'Listeningâ€¦');
    setIdleLabel('Speak anytimeâ€¦');
    showIdle(true);
    stopViz();
  }

  function vadLoop() {
    if (!vadActive) return;
    const data = new Uint8Array(vadAnalyser.fftSize);
    vadAnalyser.getByteTimeDomainData(data);
    const rms = getRMS(data);

    if (!vadPaused) {
      if (!vadSpeaking) {
        // Waiting for speech to start
        if (rms > VAD_SPEECH_THRESHOLD) {
          if (!vadSpeakTimer) {
            vadSpeakTimer = setTimeout(() => {
              vadSpeakTimer = null;
              if (vadPaused || !vadActive) return;
              // Confirmed speech â€” start recording
              vadStartCapture();
            }, VAD_SPEECH_CONFIRM_MS);
          }
        } else {
          clearTimeout(vadSpeakTimer);
          vadSpeakTimer = null;
        }
      } else {
        // Currently capturing â€” watch for silence
        if (rms < VAD_SPEECH_THRESHOLD) {
          if (!vadSilenceTimer) {
            vadSilenceTimer = setTimeout(() => {
              vadSilenceTimer = null;
              if (!vadSpeaking || vadPaused) return;
              vadStopCapture();
            }, VAD_SILENCE_MS);
          }
        } else {
          clearTimeout(vadSilenceTimer);
          vadSilenceTimer = null;
        }
      }
    }

    vadAnimFrame = requestAnimationFrame(vadLoop);
  }

  function vadStartCapture() {
    if (!vadStream || vadSpeaking || vadPaused) return;
    vadSpeaking  = true;
    vadChunks    = [];
    vadSpeechStart = Date.now();
    const opts = mimeType ? { mimeType } : {};
    vadRecorder = new MediaRecorder(vadStream, opts);
    vadRecorder.ondataavailable = e => { if (e.data && e.data.size > 0) vadChunks.push(e.data); };
    vadRecorder.onstop = vadHandleStop;
    vadRecorder.start(250);

    // Update UI
    isRecording = true;
    setMicState('recording');
    setStatus('recording', 'Listeningâ€¦');
    showIdle(false);
    // Show waveform using existing analyser
    vizMode = 'recording';
    drawBarsFromAnalyser();
  }

  function vadStopCapture() {
    if (!vadRecorder || vadRecorder.state === 'inactive') return;
    vadSpeaking = false;
    isRecording = false;
    vadRecorder.stop();
    clearTimeout(vadSilenceTimer);
    vadSilenceTimer = null;
  }

  // Visualizer driven by VAD analyser
  function drawBarsFromAnalyser() {
    if (vizMode !== 'recording' || !vadAnalyser) return;
    const dataArr = new Uint8Array(vadAnalyser.frequencyBinCount);
    vadAnalyser.getByteFrequencyData(dataArr);
    const W = vizCanvas.width, H = vizCanvas.height;
    vizCtx.clearRect(0, 0, W, H);
    const bars = 28, barW = Math.floor(W / (bars + bars * 0.4));
    const gap = Math.floor(barW * 0.4);
    const total = bars * barW + (bars - 1) * gap;
    let x = (W - total) / 2;
    for (let i = 0; i < bars; i++) {
      const val = (dataArr[Math.floor(i * dataArr.length / bars)] || 0) / 255;
      const h   = Math.max(4, val * H * 0.78);
      const grad = vizCtx.createLinearGradient(0, H/2-h/2, 0, H/2+h/2);
      grad.addColorStop(0,   'rgba(34,211,238,0.9)');
      grad.addColorStop(0.5, 'rgba(59,130,246,0.85)');
      grad.addColorStop(1,   'rgba(34,211,238,0.9)');
      vizCtx.fillStyle = grad;
      vizCtx.beginPath();
      vizCtx.roundRect(x, H/2-h/2, barW, h, barW/2);
      vizCtx.fill();
      x += barW + gap;
    }
    vizAnimId = requestAnimationFrame(drawBarsFromAnalyser);
  }

  async function vadHandleStop() {
    const duration = Date.now() - vadSpeechStart;
    if (duration < VAD_MIN_SPEECH_MS || vadChunks.length === 0) {
      // Too short â€” ignore, resume listening
      isRecording = false;
      if (!vadPaused && callActive) resumeVAD();
      return;
    }

    pauseVAD();  // stop listening during processing
    cancelAnimationFrame(vizAnimId);

    setMicState('thinking');
    setStatus('thinking', 'Thinkingâ€¦');
    vizMode = 'thinking';
    showIdle(false);
    drawThinking();

    const ext  = mimeToExt(mimeType);
    const blob = new Blob(vadChunks, { type: mimeType || 'audio/webm' });

    if (blob.size < 500) {
      showToast('Audio too short, try again');
      stopViz(); showIdle(true);
      if (callActive) resumeVAD();
      return;
    }

    await sendAudioStream(blob, ext);
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     SSE STREAMING  (Android / Desktop)
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  async function sendAudioStream(blob, ext) {
    const form = new FormData();
    form.append('session_id', sessionId);
    form.append('audio', blob, `recording.${ext}`);

    let agentBubble    = null;
    let agentFullText  = '';
    audioQueue         = [];
    queuePlaying       = false;

    try {
      const res = await fetch('/api/query_stream', { method: 'POST', body: form });
      if (!res.ok) throw new Error('Server error');

      const reader = res.body.getReader();
      const decoder= new TextDecoder();
      let   buffer  = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });
        const lines = buffer.split('\n');
        buffer = lines.pop();  // last incomplete line stays in buffer

        for (const line of lines) {
          if (!line.startsWith('data: ')) continue;
          let event;
          try { event = JSON.parse(line.slice(6)); } catch { continue; }

          if (event.type === 'transcript') {
            addBubble(event.text, 'user');

          } else if (event.type === 'sentence') {
            // Accumulate text into a single agent bubble
            agentFullText += (agentFullText ? ' ' : '') + event.text;
            if (!agentBubble) {
              agentBubble = addBubble(event.text, 'agent');
            } else {
              agentBubble.textContent = agentFullText;
              document.getElementById('transcript').scrollTop = 99999;
            }
            // Start speaking viz on first sentence
            if (audioQueue.length === 0 && !queuePlaying) {
              cancelAnimationFrame(vizAnimId);
              vizMode = 'speaking';
              showIdle(false);
              drawSpeaking();
              setMicState('speaking');
              setStatus('active', 'Speakingâ€¦');
            }
            // Enqueue â€” plays as soon as available
            enqueueAudio(event.audio_url);

          } else if (event.type === 'error') {
            showToast('âš ï¸ ' + event.text);

          } else if (event.type === 'done') {
            // Wait for queue to drain then resume VAD
            if (queuePlaying || audioQueue.length > 0) {
              queueDoneCallback = () => {
                afterAgentDone();
              };
            } else {
              afterAgentDone();
            }
          }
        }
      }
    } catch (err) {
      console.error('SSE stream error:', err);
      showToast('Network error. Please try again.');
      afterAgentDone();
    }
  }

  function afterAgentDone() {
    stopViz();
    showIdle(true);
    setIdleLabel('Speak anytimeâ€¦');
    if (callActive) {
      setMicState('idle');  // VAD controls recording, hide manual mic
      resumeVAD();
    }
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     START CALL
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  async function startCall() {
    document.getElementById('start-btn').disabled = true;
    setStatus('thinking', 'Connectingâ€¦');
    setIdleLabel('Connectingâ€¦');

    try {
      const res  = await fetch('/api/start_call', { method: 'POST' });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Start failed');

      sessionId  = data.session_id;
      callActive = true;
      document.getElementById('end-btn').disabled = false;

      if (data.greeting_audio_url) {
        vizMode = 'speaking';
        showIdle(false);
        drawSpeaking();
        setStatus('active', 'Speakingâ€¦');
        if (!useVAD) {
          setMicState('speaking');
          setStatus('active', 'Speakingâ€¦ (tap ğŸ™ to interrupt)');
        }
        await playAudio(data.greeting_audio_url);
        stopViz(); showIdle(true);
      }

      addBubble('Hello, this is Institute of Space Technology. How can I help you today?', 'agent');

      if (useVAD) {
        // Hide manual mic â€” VAD takes over
        setMicState('idle');
        await startVAD();
      } else {
        setMicState('ready');
        setIdleLabel('Tap mic to speak');
        setStatus('active', 'Connected');
        showIdle(true);
      }

    } catch (err) {
      console.error('startCall error:', err);
      showToast('âš ï¸ Failed to connect. Try again.');
      setStatus('idle', 'Offline');
      setIdleLabel('Tap to start');
      document.getElementById('start-btn').disabled = false;
      setMicState('idle');
    }
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     iOS MANUAL RECORDING  (unchanged)
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  document.getElementById('mic-btn').addEventListener('click', () => {
    if (!callActive) return;
    if (useVAD) return;  // VAD mode â€” button does nothing (hidden effectively)
    if (isRecording) {
      stopRecording();
    } else {
      if (currentAudio) { interruptAudio(); stopViz(); showToast('Interrupted â€” speak your question'); }
      startRecording();
    }
  });

  async function startRecording() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      mimeType = detectMimeType();
      document.getElementById('chip-codec').textContent =
        'Codec: ' + (mimeType ? mimeType.split('/')[1].split(';')[0].toUpperCase() : 'default');
      const options  = mimeType ? { mimeType } : {};
      mediaRecorder  = new MediaRecorder(stream, options);
      recordingChunks = [];
      mediaRecorder.ondataavailable = e => { if (e.data && e.data.size > 0) recordingChunks.push(e.data); };
      mediaRecorder.onstop = handleRecordingStop_iOS;
      mediaRecorder.start(1000);
      isRecording = true;
      setMicState('recording');
      setStatus('recording', 'Recordingâ€¦');
      showIdle(false);
      startVizRecording(stream);
    } catch (err) {
      if (err.name === 'NotAllowedError') showToast('ğŸ™ Microphone permission denied');
      else showToast('ğŸ™ Could not access microphone');
    }
  }

  function stopRecording() {
    if (!mediaRecorder || mediaRecorder.state === 'inactive') return;
    mediaRecorder.stop();
    mediaRecorder.stream.getTracks().forEach(t => t.stop());
    isRecording = false;
    cancelAnimationFrame(vizAnimId);
  }

  async function handleRecordingStop_iOS() {
    setMicState('thinking'); setStatus('thinking', 'Thinkingâ€¦');
    vizMode = 'thinking'; showIdle(false); drawThinking();

    const ext  = mimeToExt(mimeType);
    const blob = new Blob(recordingChunks, { type: mimeType || 'audio/webm' });

    if (blob.size < 500) {
      showToast('Recording too short â€” please try again');
      stopViz(); showIdle(true); setMicState('ready'); setStatus('active', 'Connected'); return;
    }

    const form = new FormData();
    form.append('session_id', sessionId);
    form.append('audio', blob, `recording.${ext}`);

    try {
      const res  = await fetch('/api/query', { method: 'POST', body: form });
      const data = await res.json();

      if (!res.ok || data.error) {
        showToast('âš ï¸ ' + (data.error || 'Server error'));
        stopViz(); showIdle(true); setMicState('ready'); setStatus('active', 'Connected'); return;
      }

      if (data.user_text) addBubble(data.user_text, 'user');
      if (data.response)  addBubble(data.response,  'agent');

      if (data.audio_url) {
        stopViz(); vizMode = 'speaking'; showIdle(false); drawSpeaking();
        setMicState('speaking'); setStatus('active', 'Speakingâ€¦ (tap ğŸ™ to interrupt)');
        await playAudio(data.audio_url);
      }
    } catch (err) {
      showToast('Network error. Please try again.');
    } finally {
      stopViz(); showIdle(true); setIdleLabel('Tap mic to speak');
      if (callActive) { setMicState('ready'); setStatus('active', 'Connected'); }
    }
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     END CALL
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  async function endCall() {
    if (!callActive) return;
    callActive = false;
    clearQueue();
    if (useVAD) stopVAD(); else if (isRecording) stopRecording();
    document.getElementById('start-btn').disabled = false;
    document.getElementById('end-btn').disabled   = true;
    setMicState('idle'); setStatus('idle', 'Offline');
    stopViz(); showIdle(true); setIdleLabel('Tap to start');
    try {
      await fetch('/api/end_call', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: sessionId })
      });
    } catch (_) {}
    sessionId = null;
    showToast('Call ended. Thank you!');
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     INIT
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  window.addEventListener('load', () => {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia)
      showToast('âš ï¸ Your browser does not support audio recording');
    setStatus('idle', 'Offline');
    setIdleLabel('Tap to start');
    if (useVAD) {
      // Hide mic button on Android/Desktop â€” VAD is automatic
      document.getElementById('mic-wrap').style.display = 'none';
    }
    drawIdleViz();
  });
  </script>
